name: Deploy

on:
  push:
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Okta part
        working-directory: ./infra/okta
        run: |
          terraform init
          terraform apply -auto-approve
        env:
          TF_VAR_api_key: ${{ secrets.OKTA_API_KEY }}

      - name:  Azure part
        working-directory: ./infra/azure
        run: |
          terraform init
          terraform apply -auto-approve